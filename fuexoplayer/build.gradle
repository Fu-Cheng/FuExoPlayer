apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 26


    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 8
        versionName "1.2.6"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    jcenter()
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://dl.bintray.com/fu-cheng/maven" }
    }
    //加上这些
    tasks.withType(Javadoc) {
        options {
            encoding "UTF-8"
            charSet 'UTF-8'
            links "http://docs.oracle.com/javase/7/docs/api"
        }
    }
}

publish {
    repoName = 'maven'
    userOrg = 'fu-cheng'      //bintray注册的用户名
    groupId = 'com.chengfu.fuexoplayer'         //compile引用时的第1部分groupId
    artifactId = 'fuexoplayer'     //compile引用时的第2部分项目名
    publishVersion = '1.2.6'    //compile引用时的第3部分版本号
    desc = 'a media player based on exoplayer'
    //website = 'https://github.com/wzgiceman/Rxbus
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:26.1.0'

    compile 'com.google.android.exoplayer:exoplayer:r2.5.1'
    compile 'com.google.android.exoplayer:exoplayer-core:r2.5.1'
    compile 'com.google.android.exoplayer:exoplayer-dash:r2.5.1'
    compile 'com.google.android.exoplayer:exoplayer-ui:r2.5.1'
}
